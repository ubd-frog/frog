
<div id="frog_comments" class='x-border-box' data-frog_guid='{{guid}}' data-frog_gallery_id='{{id}}'>
    <ul>
        {% for comment in comments %}
        <li class="{% cycle 'even' 'odd' %}">
            <header>{{comment.user.get_full_name}}</header>
            <pre>{{comment.comment|safe}}</pre>
            <span>{{comment.submit_date|date:"F d, Y at h:ia"}}</span>
        </li>
        {% endfor %}
    </ul>
</div>
